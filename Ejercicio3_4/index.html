<!DOCTYPE html>

<!--En este ejercicio debe crearse un menú lateral con con links a twitter, twich, youtube y Google 
    y las siguientes características:
- Debe estar separado del borde unos 20px.
- Cada link debe tener un color de fondo y no ocupar toda la pantalla.
- Cuando pongamos el cursor encima de uno de los links se debe poner rojo.
- Cuando visitemos un enlace se debe abrir en otra pestaña y además, aparecer el enlace en verde.-->

<html>
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 4</title>
        <link rel="stylesheet" href="style.css">
    </head>
    
    <body>
        <div class="BarraLateral">
            <p><a href="https://twitter.com/" target="blank">Twitter</a></p>

            <p><a href="https://www.twitch.tv/" target="blank">Twitch</a></p>

            <p><a href="https://www.youtube.com/?hl=es&gl=ES" target="blank">Youtube</a></p>

            <p><a href="https://www.google.es/" target="Blank">Google</a></p>
        </div>
        
    </body>
</html>
