<!DOCTYPE html>
<!-- Prueba de aplicación de diferentes estilos con el atributo style -->
<html>
    <head>
        <meta charset="UTF-8">
        <title>Prueba de estilos</title>
    </head>

    <body>
        <p><strong>Esto es una negrita</strong></p>
        <P><i>Esto en cursiva</i></P>
        <p><u>Esto subrayado</u></p>
        <p style="font-size: larger;">Letra grande</p>
        <p style="font-size: smaller;">Letra pequeña</p>
        <p style="color: blue;">Esta frase en azul</p>
        <p style="background-color: red;">Esta frase tendrá el fondo rojo</p>
    </body>
</html>
